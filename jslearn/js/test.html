<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<script src="./jstest.js"></script>
<title>js练习</title> 
</head>
<body>

    <p id="demo">sb</p>
    <script>
        document.getElementById("demo").innerHTML = "js可以改变html内容"
    </script>


    <!--对于事件触发时，可以运行js-->
    <img loading="lazy" id="myimage" onclick="changeImage()" src="./images/pic_bulboff.gif" width="100" height="180">

    <!--写到控制台-->
    <script>
        a = 5;
        b = 6;
        console.log(a + b)
    </script>

    <!--试一下运算符-->
    <script>
        console.log("试一下运算符")
        console.log(1=="1")
        console.log(1==="1")
        console.log(1===1)
        console.log(1<=3)
    </script>

    <!--试一下switch-->
    <script>
        console.log("试一下switch");
        var n = 1;
        switch(n)
        {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            default:
                console.log("-1")
        }
    </script>

    <!--试一下循环-->
    <script>
        console.log("试一下for")
        for (var i = 0; i < 3; i++) {
            console.log(i)
        }
        console.log("试一下for in")
        var person = {fname:"fzw",age:22}
        for (x in person) {
            console.log(x)
        }
        console.log("试一下while")
        var i = 0
        while (i < 3) {
            console.log(i)
            i++
        }
        console.log("试一下do while")
        var j = 0
        do {
            console.log(j)
            j++
        } while(j < 3)
    </script>

    <!--类型转换-->
    <script>
        console.log("constructor返回变量构造函数")
        console.log("fzw".constructor)
        console.log((1).constructor)
        console.log([1,2,3,4].constructor)
        console.log("类型转换")
        console.log((1).toString() === "1")
        console.log(String(1) === "1")
        console.log("一元运算符号，可以转数字")
        console.log(1 === + "1")
        console.log(+ "fzw")
    </script>

</body>
</html>
