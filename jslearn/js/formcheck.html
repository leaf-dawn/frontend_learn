<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<script>
    function validateForm() {
        var x = document.forms["myform"]["fname"].value
        if (x == null || x == "") {
            alert("请输入名称")
            return false
        }
    }
</script>
<title>表单校验</title> 

</head>
<body>

    <!--检验1-->
    <form name="myform" onsubmit="return validateForm()">
        名字: <input type="text" name="fname"/>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
