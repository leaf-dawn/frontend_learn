<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <title>Document</title>
</head>
<body>

    <!--v-text会全部替换，可以使用插值表达式,v-html会解析为html-->
    <div id="app">
        <h2 v-test="message"></h2>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello world"
            }
        })
    </script>

    
    <!--v-show显示和关闭-->
    <div id="app2">
        <h1 v-show="isShow">v-show显示和关闭</h1>
        <button @click="changeShow">点击显示和关闭</button>
    </div>
    <script>
        new Vue({
            el:"#app2",
            data:{
                isShow:true
            },
            methods:{
                changeShow(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>

    <!--v-if操纵dom元素,v-show是在html中加一个字段来切换显示隐藏-->
    <div id="app3">
        <h1 v-if="isShow">v-if来添加和删除html</h1>
        <button @click="changeShow">点击显示和关闭</button>
    </div>

    <script>
        new Vue({
            el:"#app3",
            data:{
                isShow:true
            },
            methods:{
                changeShow(){
                    this.isShow = !this.isShow
                }
            }
        })
    </script>

    <!--v-bind改变属性-->
    <div id="app4">
        <h1>测试v-bind</h1>
        <input type="text" :value="message"></input>
    </div>

    <script>
        new Vue({
            el:"#app4",
            data:{
                message:"按钮"
            }
        })
    </script>

    <!--v-for-->
    <div id="app5">
        <h1>测试v-for</h1>
        <ul>
            <li v-for="item in arr">你好{{ item }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app5",
            data:{
                arr:["fzw1","fzw2","fzw3"],
                objArr:[
                    {name,}
                ]
            }
        })
    </script>

    <!--v-model-->
    <div id="app6">
        <h1>测试v-model</h1>
        <input type="text" v-model="message"></input>
    </div>

    <script>
        new Vue({
            el:"#app6",
            data:{
                message:"输入信息"
            }
        })
    </script>
</body>
</html>
