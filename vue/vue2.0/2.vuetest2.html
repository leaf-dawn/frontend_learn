<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
</head>
<body>
    
    <!--单向绑定和双向绑定-->
    <div id="root">
        <!--普通写法-->
        单向绑定：<input type="text" v-bind:value="name"><br/>
        双向绑定：<input type="text" v-model:value="name"><br/>
        <!--简写--> 
        单向绑定：<input type="text" :value="name"><br/>
        双向绑定：<input type="text" v-model="name">
        <!--如下是错误的，双向绑定只能用在表单类元素-->
        <!--
            <h1 v-model:x="name">你好</h1>
        -->
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#root",
            data:{
                name:'fzw',
            }
        }) 
    </script>


    <!--el和data的第二种写法,-->
    <div id="root2">
        <h1>{{value}}</h1>
    </div>

    <script type="text/javascript">
        const v = new Vue({
            //函数式写法
            data:function(){
                return{
                    value:"el和data的第二种写法"
                }
            }
        })
        v.$mount("#root2");
    </script>
</body>
</html>
