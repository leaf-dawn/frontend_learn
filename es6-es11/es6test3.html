    <script>
        console.log("构造函数继承==========");

        function Phone5(brand, price)  {
            this.brand = brand;
            this.price = price;
        }
        Phone5.prototype.call = function() {
            console.log("我可以打电话");
        }

        function SmartPhone(brand, price, color, size) {
            //继承
            Phone5.call(this, brand, price);
            this.color = color;
            this.size = size;
        }
        //设置子级构造函数的原型
        SmartPhone.prototype = new Phone5;
        //声明子类方法
        SmartPhone.prototype.photo = function() {
            console.log("我可以拍照");
        }

        const chuizi = new SmartPhone("锤子",2499,'黑色','5.5inch');
        console.log(chuizi);
    </script>
