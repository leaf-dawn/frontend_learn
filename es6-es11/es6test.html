    <!--扩展运算符-->
    <script>

        function chunwan() {
            console.log(arguments);
        }
        //可以把一个数组编程参数序列[a,b,c]=>a,b,c
        chunwan(...tfboys);
        //使用扩展运算符进行合并数组
        const a1 = ['fzw','fzw2','fzw3'];
